<!DOCTYPE html>
<html lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <h1>Simple Flask Front End</h1>
        </div>
        <div class="col-xs-3"></div>
    </div>
    
    <div class="row">
        <div class="col-xs-6 costs">
            <h2>Inputs</h2>
            <form class="inputs">
            First Name:<br>
            <input type="text" name="firstName", value="John"><br>
            Last Name:<br>
            <input type="text" name="lastName", value="Snow"><br>
            Knows:<br>
            <input type="text" name="knows", value="nothing"><br>
            </form>
        </div>
        <div class="col-xs-6 benefits">
            <p>just some text to keep this column</p>    
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-6 execute ">
            <form>
             <button type="button" class="btn btn-default">Go!</button>
            </form>
        </div>
        <div class="col-xs-6 output" >
            <h2>Message</h2>
            <br>
            <div class="result">
            </div>
        </div>
    </div>
</div>
    
    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!--raroc app -->
    <script src="js/app.js"></script>

</body>

</html>
